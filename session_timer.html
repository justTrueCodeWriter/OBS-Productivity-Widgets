<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <style>
        #Pomodoro {
            background-color: #ffffff10;
            border-radius: 20%;
            box-shadow: 0px 0px 6px black;
        }
        #Break {
            background-color: #ffffff10;
            border-radius: 20%;
            box-shadow: 0px 0px 6px black;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1 id="session" style="color: gray;">study not started</h1>
    <h1 id="all_time" style="color: gray;">00:00:00</h1>
    <h1 id="timer" style="color: gray;">00:00</h1>
    <button id="Pomodoro" onclick="Session()"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
        <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
        <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
      </svg></button>
    <button id="Break" onclick="Break()">Break</button>
    <script>
        var myAudio = document.createElement('audio');

        if (myAudio.canPlayType('audio/mpeg')) {
            myAudio.setAttribute('src','call.mp3');
        }


        window.onload = function() {
  		setInterval(function() {

    	var seconds = new Date().getSeconds();  	

    	var minutes = new Date().getMinutes();

    	var hours = new Date().getHours();
		if (seconds<10) {
			seconds = "0" + seconds;
		}
		if (minutes<10) {
			minutes = "0" + minutes;
		}
		if (hours<10) {
			hours = "0" + hours;
		}
    	var time = hours + ":" + minutes + ":" + seconds;
  		document.getElementById("all_time").innerHTML = time;
  		}, 1000);
		}

        function Pomodoro(min, sec) {
            var time_interval = setInterval(timer, 1000);
            function timer() {
                if (sec == 0) {
                    min = min - 1;
                    if (min == 0) {
                        myAudio.play();
                        document.getElementById("timer").innerHTML = '00:00';
                        clearInterval(time_interval);
                        return;         
                    }
                    sec = 60;
                }
                sec = sec - 1;
                var timer = min + ' : ' + sec 
                document.getElementById("timer").innerHTML = timer;
            }
        }

        function Break() {
            var min = 5;
            var sec = 0;
            var time_interval = setInterval(timer, 1000);
            function timer() {
                if (sec == 0) {
                    min = min - 1;
                    if (min == 0) {
                        myAudio.play();
                        document.getElementById("timer").innerHTML = '00:00';
                        clearInterval(time_interval);
                        return;         
                    }
                    sec = 60;
                }
                sec = sec - 1;
                var timer = min + ' : ' + sec 
                document.getElementById("timer").innerHTML = timer;
            }
        }

        var session_counter = 0;
        function Session() {
            session_counter = session_counter + 1;
            document.getElementById("session").innerHTML = "study " + session_counter;
            var minute = 25;
            var second = 0;
            Pomodoro(minute, second);
        }


    </script>
</body>
</html>
